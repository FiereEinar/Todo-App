<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <!-- <link rel="stylesheet" href="./app.css"> -->
</head>
<body>
    <div class="sidebar">
        <div class="header">
            <button>Sign in</button>

        </div>
        <div class="nav">
            <button class="addTaskButton">
                <img src="../src/assets/plus.png" alt="">
                <h4>Add task</h4>
            </button>
            <button class="tasksButton">
                <img src="../src/assets/clipboard.png" alt="">
                <h4>Tasks</h4>
            </button>
            <button>
                <img src="../src/assets/today.png" alt="">
                <h4>Today</h4>
            </button>
            <button>
                <img src="../src/assets/upcoming.png" alt="">
                <h4>Upcoming</h4>
            </button>
        </div>

        <div class="projects">
            <h1>Projects</h1>
            <button>
                <img src="../src/assets/plus.png" alt="">
                <h4>Add Projects</h4>
            </button>
            <div class="projectsContainer">

            </div>
        </div>
    </div>

    <div class="addTaskDialog">
        <h1>Add Task</h1>
        <div>
            <label for="title">Task</label>
            <input id="title" type="text">
        </div>
        <div>
            <label for="dueDate">Due Date</label>
            <input id="dueDate" type="date">
        </div>
        <div>
            <label for="dueTime">Due Time</label>
            <input id="dueTime" type="time">
        </div>
        <div class="dialogButtonsContainer">
            <button class="submitDialog">Submit</button>
            <button class="closeDialog">close</button>
        </div>
    </div>

    <div class="main">

    </div>

	<!-- <script type="module" defer src="./main.js"></script> -->
</body>
</html>
