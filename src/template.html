<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <!-- <link rel="stylesheet" href="./app.css"> -->
</head>
<body>
    <div class="navButton">
        <h1>Todo App</h1>
        <img src="../src//assets/hamburger.png" alt="">
    </div>
    <div class="contentContainer">
        <div class="sidebarContainer">
            <div class="sidebar">
                <div class="header">
                    <img src="../src/assets/close.png" alt="">
                </div>
                <div class="nav">
                    <button class="addTaskButton">
                        <img src="../src/assets/plus.png" alt="">
                        <h4>Add task</h4>
                    </button>
                    <button class="tasksButton">
                        <img src="../src/assets/clipboard.png" alt="">
                        <h4>Tasks</h4>
                    </button>
                    <button class="todayButton">
                        <img src="../src/assets/today.png" alt="">
                        <h4>Today</h4>
                    </button>
                    <button class="upcomingButton">
                        <img src="../src/assets/upcoming.png" alt="">
                        <h4>Upcoming</h4>
                    </button>
                </div>

                <div class="projects">
                    <h1>Projects</h1>
                    <button class="addProjectButton">
                        <img src="../src/assets/plus.png" alt="">
                        <h4>Add Projects</h4>
                    </button>
                    <div class="projectsContainer">

                    </div>
                </div>
            </div>
        </div>

        <div class="addTaskDialog">
            <h1></h1>
            <div>
                <label for="title">Task</label>
                <input id="title" type="text">
            </div>
            <div class="description">

            </div>
            <div>
                <label for="dueDate">Due Date</label>
                <input id="dueDate" type="date">
            </div>
            <div>
                <label for="dueTime">Due Time</label>
                <input id="dueTime" type="time">
            </div>
            <form>
                <fieldset>
                
                </fieldset>
            </form>
            
            <div class="dialogButtonsContainer">
                <button class="closeDialog">close</button>
                <button class="submitDialog">Submit</button>
            </div>
        </div>

        <div class="main">

        </div>
    </div>

    <footer>
        <p>&copy; Nick Xylan Melloria 2023</p>
        <a target="_blank" href="https://github.com/FiereEinar">
            <img src="../src/assets/github.png" alt="">
        </a>
    </footer>
	<!-- <script type="module" defer src="./main.js"></script> -->
</body>
</html>
